<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="../BABYLON/babylon.js"></script>
    <script src="../BABYLON/babylon.gui.min.js"></script>
    <script src="../BABYLON/babylon.loaders.js"></script>
    <script src="../BABYLON/stlFileLoader.js"></script>
    <script src="../BABYLON/babylon.objFileLoader.js"></script>
</head>

<body>
    <div class="Main">
        <div class="Card" id="LEFT">
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="Card" id="RIGHT">
            <input type="file" class="form-file-input" id="Model" required>
            <label class="form-file-label" for="customFile"> Файл модели </label>
            <button id="ADD_MODEL">Добавить модель</button>
            <div class="CoordBorder">
                <label for="width" class="form-label">Ширина</label>
                <input type="number" class="form-control" id="width" placeholder="20" required>
                <label for="height" class="form-label">Длина</label>
                <input type="number" class="form-control" id="height" placeholder="10" required>
                <button id="ADD_SCENE">Добавить сцену</button>
                <script>
                    document.getElementById('width').value = 200;
                    document.getElementById('height').value = 100;
                </script>
            </div>
            <div class="CoordBorder">
                <label for="Xpos" class="form-label">X</label>
                <input type="number" class="form-control" id="Xpos" required>
                <label for="Ypos" class="form-label">Y</label>
                <input type="number" class="form-control" id="Ypos" required>
                <label for="Zpos" class="form-label">Z</label>
                <input type="number" class="form-control" id="Zpos" required>
                <button id="SET_COORDINATE">Поставить</button>
            </div>
            <div class="CoordBorder">
                <label for="Xrot" class="form-label">Вращение по X</label>
                <input type="number" class="form-control" id="Xrot" required>
                <label for="Yrot" class="form-label">Вращение по Y</label>
                <input type="number" class="form-control" id="Yrot" required>
                <label for="Zrot" class="form-label">Вращение по Z</label>
                <input type="number" class="form-control" id="Zrot" required>
                <button id="SET_ROTATION">Вращать</button>
            </div>
            <button id="CREATE_MAP_FILE">Создать файл</button>
            <button id="GET_MAP_FILE">Получить файл</button>
        </div>
    </div>
    <script src="library.js"></script>
    <script src="Functions.js"></script>
    <script src="run.js"></script>
<script src="../export/loader.js"></script>
    <script src="constructor.js"></script>
</body>
